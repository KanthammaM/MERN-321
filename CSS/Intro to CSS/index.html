<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
    <!-- internal css -->
    <style>
        h1{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: royalblue;
        }
    </style>
    <!-- external CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- inline CSS -->
    <h1 style="color: red">Welcome to CSS bootcamp</h1>
    <h1> you are part of CSS bootcamp</h1>

    <!-- CSS types
    1. inLine CSS => has highest priority
    2. internal CSS => have same priority level like external. depends on how they are placed. if <style> placed first, it will be overridden by external stylesheet later
    3. external CSS => have same priority level like internal. styles are applied based on the order of style tag and external CSS. the latest applied one will be rendered
        always prefer external CSS to avoid repeated code and to have more organized code-->

</body>
</html>
